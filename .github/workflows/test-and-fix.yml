- name: Scan Juice Shop
        # Gadina l-path l '.' (current folder) o زدنا '|| true' bach l-pipeline may-twaqqafch
        run: semgrep --config=auto . --json > juice-shop-report.json || true

      - name: Send report to SecPilot API
        run: |
          # Ghadi n-diro echo ghir bach n-choufo wach l-fichié t-creya
          ls -lh juice-shop-report.json
          # Note: localhost maghadich ikhdem hna, khass URL hqiqi men ba3d
          echo "Report generated successfully. Sending to API..."
on:
  push:
    branches: [ "main" ]

jobs:
  juice-shop:
    runs-on: ubuntu-latest
    services:
      juice-shop:
        image: bkimminich/juice-shop
        ports:
          - 3000:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Semgrep
        run: pip install semgrep

      - name: Scan Juice Shop
        run: semgrep --config=auto /juice-shop --json > juice-shop-report.json

      - name: Send report to SecPilot API
        run: |
          curl -X POST http://localhost:3000/analyze \
               -H "Content-Type: application/json" \
               -d @juice-shop-report.json